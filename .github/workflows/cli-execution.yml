name: CLI Execution

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Execute CLI Fetch Locations
        run: go run presenter/cli/main.go fetchLocations --fileType csv --maxLoop 1

      # - name: Git Auto Commit
      #   uses: stefanzweifel/git-auto-commit-action@v5.0.0

      - name: Commit CSV/JSON file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p output
          # Generate CSV/JSON file and move it to the output directory
          # Example:
          mv provinces_*.csv output/
          git add .
          git commit -m "Add locations csv"
          git push
